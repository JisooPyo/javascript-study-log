<!-- =========================================================
     여러 가지 폼(Form) 조작
     =========================================================
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Test</title>
  </head>

  <body>
    <!-- -----------------------------------------------------
         select 요소 (드롭다운)
         ----------------------------------------------------- -->
    <label for="fruitSelect">과일 선택:</label>
    <select id="fruitSelect">
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="cherry" selected>체리</option>
      <option value="grape">포도</option>
    </select>

    <br /><br />

    <!-- -----------------------------------------------------
         text input
         ----------------------------------------------------- -->
    <label for="userName">이름:</label>
    <input type="text" id="userName" placeholder="이름을 입력해주세요." />

    <br />

    <!-- -----------------------------------------------------
         number input
         ----------------------------------------------------- -->
    <label for="phone">전화번호:</label>
    <input type="number" id="phone" placeholder="전화번호를 입력해주세요." />

    <br />

    <!-- -----------------------------------------------------
         password input
         ----------------------------------------------------- -->
    <label for="password">비밀번호:</label>
    <input
      type="password"
      id="password"
      placeholder="비밀번호를 입력해주세요."
    />

    <br />

    <!-- -----------------------------------------------------
         button
         ----------------------------------------------------- -->
    <button>로그인</button>

    <br /><br />

    <script>
      /* =====================================================
         select 요소 조작
         ===================================================== */

      /**
       * select 요소 선택
       */
      const $fruitSelect = document.getElementById("fruitSelect");

      /**
       * remove(index)
       * - select 요소에서 특정 index의 option 제거
       * - index는 0부터 시작
       *   0: 사과, 1: 바나나, 2: 체리, 3: 포도
       */
      $fruitSelect.remove(1); // 바나나 삭제

      /**
       * change 이벤트
       * - 선택된 option이 변경될 때 발생
       * - event.target.value로 선택된 값 확인 가능
       */
      $fruitSelect.addEventListener("change", (event) => {
        console.log("선택된 과일:", event.target.value);
      });

      /* =====================================================
         input 요소 value 접근
         ===================================================== */

      const $userName = document.getElementById("userName");
      const $password = document.getElementById("password");

      /**
       * button 선택
       */
      const $loginBtn = document.querySelector("button");

      /**
       * click 이벤트
       * - 버튼 클릭 시 input에 입력된 값 확인
       */
      $loginBtn.addEventListener("click", () => {
        console.log("이름:", $userName.value);
        console.log("비밀번호:", $password.value);
      });

      /**
       * value를 통해 input 값 직접 변경
       * - 페이지 로드 시 기본값 설정
       */
      $userName.value = "아무개";

      /**
       * input 이벤트
       * - 사용자가 입력할 때마다 발생
       * - change와 달리 입력 즉시 반응
       */
      $password.addEventListener("input", (event) => {
        console.log("비밀번호 입력 중:", event.target.value);
      });
    </script>
  </body>
</html>
